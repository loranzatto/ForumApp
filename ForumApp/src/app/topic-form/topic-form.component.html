  <form [formGroup]="topicForm" novalidate>
      <style>
          div.generalPanel {
              margin: 70px;
              border: 1px solid rgb(76, 127, 175);
          }
          div.panel {
              border: 1px solid rgb(76, 127, 175);
          }
          </style>
    <div class="generalPanel">
        <div class="form-group col-md-12">
            <h3><strong>IT</strong>Forum - Topic</h3>
            <hr>
          </div> 
    <div class="form-group col-md-12" [ngClass]="{
                                                  'has-success':title.valid && (title.dirty || title.touched),
                                                  'has-danger':title.invalid && (title.dirty || title.touched)
                                                }">
      <label for="topicTitle">Title</label>
      <input id="topicTitle" type="text" class="form-control" formControlName="title">
      <div class="form-control-feedback" 
           *ngIf="title.errors && (title.dirty || title.touched)">
        <p *ngIf="title.errors.required">Title is Required!</p>  
        <p *ngIf="title.errors.minlength">Title must contain at least 5 characters!</p>
        <p *ngIf="title.errors.maxlength">Title must contain maximum 30 characters!</p>        
      </div>
    </div>

    <div class="form-group col-md-12" [ngClass]="{
                                                'has-success':description.valid && (description.dirty || description.touched),
                                                'has-danger':description.invalid && (description.dirty || description.touched)
                                                }" >
      <label for="topicDescription">Description</label>
      <textarea class="form-control" id="topicDescription" rows="5" formControlName="description"></textarea>       
      <div class="form-control-feedback"
           *ngIf="description.errors && (description.dirty || description.touched)">
        <p *ngIf="description.errors.required">Description is Required!</p> 
        <p *ngIf="description.errors.minlength">Description must contain at least 5 characters!</p>
        <p *ngIf="description.errors.maxlength">Description must contain maximum 30 characters!</p>        
      </div>
    </div>
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-primary" (click)="onSubmit()" >Save</button>
    </div>
    </div>
  </form>
